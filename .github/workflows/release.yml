name: "Release"

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ğŸ“¦ docker build"
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: docker:latest
          outputs: type=docker,dest=/tmp/docker.tar
          push: false

      - name: "ğŸ“‚ docker artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: docker
          path: /tmp/docker.tar

  build:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ setup cache"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ğŸ”§ install npm@7"
        run: npm i -g npm@7

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸš€ static app"
        run: npm run build

      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  release:
    name: Release
    needs:
      - docker
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ setup cache"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ğŸ”§ install npm@7"
        run: npm i -g npm@7

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ“‚ download artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp

      - name: "ğŸ“¦ load tag"
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a

      - name: "ğŸš€ release"
        env:
          REPO_NAME: ${{ github.event.repo.name }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
          DOCKER_REGISTRY_TOKEN: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.event.commits[0].author.username }}
          GIT_AUTHOR_EMAIL: ${{ github.event.commits[0].author.email }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        run: npx semantic-release

  deploy:
    name: Deploy
    needs:
      - build
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“‚ download artifacts"
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: "ğŸš€ deploy static"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          commit_message: ${{ github.event.head_commit.message }}
          enable_jekyll: false
          cname: open-sauced-graphiql-explorer-test.vortex.name
